<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЧитайGo - Читай и радуйся</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .book-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .reader-container {
            display: none;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        #upload-error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">ЧитайGo</a>
            <div class="d-flex">
                <button class="btn btn-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Вход</button>
                <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#registerModal">Регистрация</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">

        <div class="d-flex justify-content-between mb-4">
            <div class="w-75">
                <input type="text" id="search-input" class="form-control" placeholder="Поиск по книгам...">
            </div>
            <button id="upload-btn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#uploadModal">
                Загрузить книгу
            </button>
        </div>


        <div class="row row-cols-1 row-cols-md-3 g-4" id="book-list">
 
        </div>


        <div class="reader-container mt-4" id="reader-container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 id="reader-title"></h2>
                <button id="back-btn" class="btn btn-secondary">Назад</button>
            </div>
            <p class="text-muted" id="reader-author"></p>
            <div id="reader-content" class="mt-3"></div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Вход в систему</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="login-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="login-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Регистрация</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="register-username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="register-username" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="register-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="register-password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Загрузка книги</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="upload-form">
                        <div class="mb-3">
                            <label for="book-title" class="form-label">Название книги</label>
                            <input type="text" class="form-control" id="book-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="book-author" class="form-label">Автор</label>
                            <input type="text" class="form-control" id="book-author" required>
                        </div>
                        <div class="mb-3">
                            <label for="book-file" class="form-label">Файл книги (только PDF)</label>
                            <input type="file" class="form-control" id="book-file" accept=".pdf" required>
                            <div id="upload-error" class="mt-2">Пожалуйста, загрузите файл в формате PDF</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Загрузить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        let books = [
            { id: 1, title: "1984", author: "Джордж Оруэлл" },
            { id: 2, title: "Преступление и наказание", author: "Фёдор Достоевский" }
        ];


        function loadBooks() {
            const bookList = document.getElementById('book-list');
            bookList.innerHTML = '';

            books.forEach(book => {
                const col = document.createElement('div');
                col.className = 'col';
                col.innerHTML = `
                    <div class="card book-card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${book.title}</h5>
                            <p class="card-text text-muted">${book.author}</p>
                        </div>
                    </div>
                `;
                col.addEventListener('click', () => openReader(book));
                bookList.appendChild(col);
            });
        }

        function openReader(book) {
            document.getElementById('book-list').style.display = 'none';
            const reader = document.getElementById('reader-container');
            document.getElementById('reader-title').textContent = book.title;
            document.getElementById('reader-author').textContent = book.author;
            document.getElementById('reader-content').innerHTML = `
                <div class="alert alert-info">
                    Здесь будет отображаться содержимое книги "${book.title}".
                    Для PDF можно использовать PDF.js или iframe.
                </div>
                <iframe src="/books/${book.id}.pdf" width="100%" height="600px" style="border: none;"></iframe>
            `;
            reader.style.display = 'block';
        }


        document.getElementById('search-input').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filteredBooks = books.filter(book => 
                book.title.toLowerCase().includes(query) || 
                book.author.toLowerCase().includes(query)
            );
            renderFilteredBooks(filteredBooks);
        });

        function renderFilteredBooks(filteredBooks) {
            const bookList = document.getElementById('book-list');
            bookList.innerHTML = '';

            filteredBooks.forEach(book => {
                const col = document.createElement('div');
                col.className = 'col';
                col.innerHTML = `
                    <div class="card book-card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${book.title}</h5>
                            <p class="card-text text-muted">${book.author}</p>
                        </div>
                    </div>
                `;
                col.addEventListener('click', () => openReader(book));
                bookList.appendChild(col);
            });
        }


        document.getElementById('back-btn').addEventListener('click', () => {
            document.getElementById('reader-container').style.display = 'none';
            document.getElementById('book-list').style.display = 'flex';
        });


        document.getElementById('book-file').addEventListener('change', (e) => {
            const file = e.target.files[0];
            const errorElement = document.getElementById('upload-error');
            
            if (file && !file.name.endsWith('.pdf')) {
                errorElement.style.display = 'block';
                e.target.value = '';
            } else {
                errorElement.style.display = 'none';
            }
        });

        document.getElementById('upload-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const title = document.getElementById('book-title').value;
            const author = document.getElementById('book-author').value;
            const fileInput = document.getElementById('book-file');
            
            if (fileInput.files.length > 0 && fileInput.files[0].name.endsWith('.pdf')) {
      
                const newBook = {
                    id: books.length + 1,
                    title: title,
                    author: author
                };
                books.push(newBook);
                loadBooks();
                

                const modal = bootstrap.Modal.getInstance(document.getElementById('uploadModal'));
                modal.hide();
                
   
                e.target.reset();
                alert('Книга успешно загружена!');
            } else {
                document.getElementById('upload-error').style.display = 'block';
            }
        });


        loadBooks();

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Вход выполнен! (мок)');
            const modal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
            modal.hide();
        });

        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Регистрация успешна! (мок)');
            const modal = bootstrap.Modal.getInstance(document.getElementById('registerModal'));
            modal.hide();
        });
    </script>
</body>
</html>
